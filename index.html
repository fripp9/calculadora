<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora for The Odin Project</title>
    <link rel="stylesheet " href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="calculatorContainer">
        <div id="display"></div>
        <div id="btnOperators">
            <button class="btnSmallOperation" id="btnPlus">+</button>
            <button class="btnSmallOperation" id="btnMinus">-</button>
            <button class="btnSmallOperation" id="btnTimes">x</button>
            <button class="btnSmallOperation" id="btnDivision">/</div>
        <div id="btnContainer">
            <div id="btnNumContainer">
                <button class="btnSmallNum" id="num1">1</button>
                <button class="btnSmallNum" id="num2">2</button>
                <button class="btnSmallNum" id="num3">3</button>
                <button class="btnSmallNum" id="num4">4</button>
                <button class="btnSmallNum" id="num5">5</button>
                <button class="btnSmallNum" id="num6">6</button>
                <button class="btnSmallNum" id="num7">7</button>
                <button class="btnSmallNum" id="num8">8</button>
                <button class="btnSmallNum" id="num9">9</button>
                <button class="btnSmallNum" id="num0">0</button>
                <button class="btnSmallNum" id="numPoint">.</button>
                <button id="btnDelete">AC</button>
            </div>
            <div id="resultContainer">
                <button id="btnSmallSign">+/-</button>
                <button class="btnLarge" id="btnResultado">=</button>
                <button id="btnBackspace">DEL</button>
            </div>
        </div>
    </div>
<div id="footer">v0.5</v0></div>
</body>
</html>
